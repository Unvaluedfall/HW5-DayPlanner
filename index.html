<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
<div class="container">

<div class="container" id="headingContainer">
    <div class="row">
        <div class="col">
            <h1>Day Planner</h1>
        </div>
    </div>    
        <br>
    <div class="row">
        <div class="col">
            <h5>The Current Date is:</h5>
                    
            <h1 class="currentDate" data-time=""></h1>
        </div>
    </div>
        <hr>
</div>

<div class="container" id="timeBlockContainer">
            
            <table class="table">
                <thead>
                    <tr>
                      <!-- The scope attribute specifies that this is a header for a column -->
                      <th scope="col">Time</th>
                      <th scope="col">What do you want to do today?</th>
                      <th scope="col">Lock Or Unlock</th>
                    </tr>
                  </thead>
                  <tbody id="timeBlockContainerTableBody">

                  </tbody>
            </table>

           

           

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/431610cd49.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script type="text/javascript" src="./assets/javascript/script.js"></script>
</body>
</html>
